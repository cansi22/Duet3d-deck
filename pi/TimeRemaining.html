<html>

<head>
    <meta charset="utf-8" />
    <title>com.cansi22.duet3d.timeremaining</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="timeremaining.js"></script>
</head>

<body>
<div class="sdpi-wrapper hidden">
    <div class="sdpi-item">
        <div class="sdpi-item-label">Address</div>
        <input class="sdpi-item-value" id="address" value="" onchange="updateGlobalData()" placeholder="Enter the Duet Wifi address (http://192.168.1.123)">
    </div>

    <div class="sdpi-item">
        <div class="sdpi-item-label">Poll Interval</div>
        <div class="sdpi-item">
            <select class="sdpi-item-value select" id="poll-interval" onchange="updateGlobalData()">
            	<option value="1">1 second</option>
                <option value="10">10 seconds</option>
                <option value="30">30 seconds</option>
                <option value="60">1 minute</option>
                <option value="300">5 minutes</option>
                <option value="1800">30 minutes</option>

            </select>
        </div>
    </div>

    <div class="sdpi-item">
        <div class="sdpi-item-label">Duet3D</div>
        <button class="sdpi-item-value" id="testConnection" type="button" onclick="testConnection();">Test Connection</button>
        <button class="sdpi-item-value" type="button" onclick="openPage();">Open Duet Web Control</button>
    </div>
</div>
</body>

</html>
